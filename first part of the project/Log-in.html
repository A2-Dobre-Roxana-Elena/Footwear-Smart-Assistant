<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link rel="stylesheet" href="Log-in.css">
    <script src="https://kit.fontawesome.com/4788844277.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li style="float:left"><i class="fa-regular fa-circle-question"></i>
                    <a href="Help.html">Help</a>
                </li>
            </ul>
        </nav>


        <a href="Start.html">
            <div class="center"><button class="btn">FOSA</button></div>
        </a>

        <nav>
            <ul>
                <li style="float:left"> <i class="fa-solid fa-circle-exclamation"></i>
                    <a href="About.html">About</a>
                </li>
            </ul>
        </nav>
    </header>



    <div class="box">
        <form>
            <div class="center">
                <label for="mail"></label><br>
                <input type="email" id="mail" name="mail" placeholder="Adresa de email" required><br>
                <label for="pass"></label><br>
                <input type="password" id="pass" name="pass" placeholder="Parola" required><br><br><br>
                <div class="button [type=submit]">
                    <input type="submit" value="LOGARE">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
